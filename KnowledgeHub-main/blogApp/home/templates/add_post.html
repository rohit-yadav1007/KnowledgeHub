{% extends 'base.html' %}

{% block title %}Create a new Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Blog Post...</h1>
<br> <br>
<div class="mb-3">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% else %}
<p>You are not logged in...</p>
{% endif %}

{% endblock %}
